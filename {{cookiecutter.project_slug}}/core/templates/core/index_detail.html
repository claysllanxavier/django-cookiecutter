{% extends 'core/base.html' %} {% block content %}

<div id="content_detail_page_app" class="row">

            <!-- Div da listagem e edição -->
            <div class="card">
                <div class="card-header m-0 p-0">
                    {% block titledelete_app %}{% endblock titledelete_app %}
                </div>
                <div class="card-body m-0 p-0">
                    {% block detail %}{% endblock detail %}
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col-md-12 text-right" >
                            <a href="{% url url_list %}" class="btn btn-outline-primary"> <i class="fa fa-arrow-left"></i> Voltar</a>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
{% endblock content %}
