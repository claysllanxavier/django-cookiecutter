{% extends 'core/base.html' %}

{% block content %}
<div id="content_create_page_app" class="row">
    <div id="form_create_card" class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Criação de {% block title_modulo %}{% endblock title_modulo %}</h3>
            </div>
            <div class="card-body border-bottom py-3">
                <div class="row">
                    <div class="col-12">
                        {% block form_app %}{% endblock form_app %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
